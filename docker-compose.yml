version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend

    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

    runtime: nvidia

    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility

      QDRANT_URL: http://qdrant:6333
      ES_URL: http://elasticsearch:9200
      REDIS_URL: redis://redis:6379

      LOG_LEVEL: "info"
      WORKERS: "4"

    depends_on:
      - qdrant
      - elasticsearch
      - redis

    ports:
      - "8000:8000"

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
